<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:c="http://java.sun.com/xml/ns/javaee">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<h1>User</h1>
<form th:method="POST" th:action="@{/admin/new}" th:object="${user}">
    <p>
        <label for="username">Name: </label>
        <input type="text" th:field="*{username}" id="username">
    </p>
    <p>
        <label for="password">Password: </label>
        <input type="text" th:field="*{password}" id="password">
    </p>
    <p>
        <input type="checkbox" name="nameRole" value="ROLE_USER"/> USER
        <input type="checkbox" name="nameRole" value="ROLE_ADMIN"/> ADMIN
        <input type="submit" value="OK"/>
    </p>
</form>
<br>
<button>
    <a th:href="@{/logout}">Logout</a>
</button>
</body>
</html>
